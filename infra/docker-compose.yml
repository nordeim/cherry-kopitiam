version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mbc_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kopitiam}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kopitiam_secret}
      POSTGRES_DB: ${POSTGRES_DB:-morning_brew}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kopitiam}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mbc_network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: mbc_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mbc_network

  # Laravel Backend
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: mbc_backend
    working_dir: /var/www
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB:-morning_brew}
      DB_USERNAME: ${POSTGRES_USER:-kopitiam}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-kopitiam_secret}
      REDIS_HOST: redis
      REDIS_PASSWORD: null
      REDIS_PORT: 6379
    volumes:
      - ../backend:/var/www
      - backend_cache:/var/www/bootstrap/cache
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mbc_network

  # Next.js Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: mbc_frontend
    working_dir: /app
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
    volumes:
      - ../frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - mbc_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: mbc_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - mbc_network

  # Mailpit for testing
  mailpit:
    image: axllent/mailpit:latest
    container_name: mbc_mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - mbc_network

volumes:
  postgres_data:
  redis_data:
  backend_cache:
  frontend_node_modules:

networks:
  mbc_network:
    driver: bridge
